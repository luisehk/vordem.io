{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="page-head">
    <h2 class="page-head-title">Usuarios </h2>
    <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb page-head-nav">
            <li class="breadcrumb-item"><a href="#">Inicio</a></li>
            <li class="breadcrumb-item active">Borrar usuario</li>
        </ol>
    </nav>
</div>
<div class="main-content container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header card-header-divider">
                    Borrar usuario
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <h3 class="text-info-delete">¿Estás seguro que quieres borrar este usuario: <b>{{ object }}</b> ?</h3>
                        <br>
                        <a href="{% url 'users:users-list' %}" class="btn btn-space btn-secondary"> Cancelar</a>
                        <button type="submit" class="btn btn-space btn-danger active"><i class="icon icon-left mdi mdi-alert-circle"></i> Sí, borrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
