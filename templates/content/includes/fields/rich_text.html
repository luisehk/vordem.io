{% load static %}

<label class="form-label strong block m-top--s" for="id_{{ field_name }}">{{ field_label }}</label>

<input name="{{ field_name }}" id="id_{{ field_name }}" type="hidden" value="" />

<div class="scrolling-container">
  <div id="{{ field_name }}-editor-container" class="editor-container">
    {{ field_value }}
  </div>
</div>

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/vendor/quill.snow.css' %}" />
  <link rel="stylesheet" href="{% static 'css/text-editor.css' %}" />
{% endblock %}


{% block scripts %}
  <script src="{% static 'js/vendor/quill.min.js' %}"></script>
  <script src="{% static 'js/text-editor.js' %}"></script>
  <script>
    initQuill('{{ field_name }}');
  </script>
{% endblock %}
