{% load static %}

<div class="modal-scroll-panel scroll-panel-comments ">
  <template v-if="shipment.comments.length">
    <div v-for="comment in shipment.comments" class="timeline-content">
      <div class="timeline-avatar avatar-margin-right"><img :src="comment.user.profile.avatar.crop__128x128" alt="Avatar" class="circle"></div>
      <div class="timeline-header">
        <span class="timeline-time">
          ${_formatDate(comment.datetime)} <br />
          ${_formatTime(comment.datetime)}
        </span>
        <span class="timeline-autor">${comment.first_name} ${comment.last_name}</span>
        <div class="timeline-summary">
          <p>${comment.body}</p>
        </div>
      </div>
    </div>
  </template>
  <p v-else style="text-align: center;">
    Este embarque a√∫n no tiene comentarios.
  </p>
</div>

<div style="display: flex;">
  <input type="text" placeholder="Introduce tu comentario" class="form-control">
  <button class="btn btn-primary btn-lg">
    Enviar
  </button>
</div>
