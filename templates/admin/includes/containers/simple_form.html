{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="modal-box">
  <h1 class="page-title">
    {% block title %}{{ object.name }}{% endblock %}
  </h1>
  <form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}

    {% block fields %}{% endblock %}

    <input class="button primary-button" type="submit" value="{% block submit_title %}Guardar{% endblock %}" />
  </form>
</div>
{% endblock %}
