{% firstof object.skill.pk skill.pk skill_pk as current_skill_pk %}
<nav class="tabs m-top--s">
  <ul>
    <li class="tab">
      <a href="{% url 'content:intro-get-or-create' current_skill_pk %}" class="tab-link {% if 'intros' in request.path %}is-current{% endif %}">
        1. Intro
      </a>
    </li>
    <li class="tab">
      <a href="{% url 'content:video-get-or-create' current_skill_pk %}" class="tab-link {% if 'videos' in request.path %}is-current{% endif %}">
        2. Video
      </a>
    </li>
    <li class="tab">
      <a href="{% url 'content:article-get-or-create' current_skill_pk %}" class="tab-link {% if 'articles' in request.path %}is-current{% endif %}">
        3. Lectura
      </a>
    </li>
    <li class="tab">
      <a href="{% url 'content:quiz-get-or-create' current_skill_pk %}" class="tab-link {% if 'quizzes' in request.path %}is-current{% endif %}">
        4. Quiz
      </a>
    </li>
    <li class="tab">
      <a href="{% url 'content:activity-get-or-create' current_skill_pk %}" class="tab-link {% if 'activities' in request.path %}is-current{% endif %}">
        5. Actividades
      </a>
    </li>
    {% block menu_extras %}{% endblock %}
  </ul>
</nav>
