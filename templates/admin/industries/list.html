{% extends 'base-full.html' %}
{% load static %}

{% block inner_content %}
  {% for industry in object_list %}
    <div class="competencia tab-content--item">
      <a href="{% url 'admin:industry-update' industry.id %}" class="tab-content--item-link block">
        <h3 class="item-title">{{ industry.name }}</h3>
      </a>
    </div>
  {% empty %}
    <p>No existe ninguna industria.</p>
  {% endfor %}
{% endblock %}

{% block bottom_actions %}
  <a href="{% url 'admin:industry-add' %}">
    <button class="button button-add secondary-button block">Agrega industria</button>
  </a>
{% endblock %}
