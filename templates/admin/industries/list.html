{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="modal-box companies">
  <h1 class="page-title">Industrias</h1>
  <section class="industries">
    <ul class="list">
    {% for industry in object_list %}
      <li class="list-link">
        <a class="modal-link" href="{% url 'admin:industry-update' industry.id %}">{{ industry.name }}</a>
      </li>
    {% empty %}
    </ul>
      <p>No existe ninguna industria.</p>
    {% endfor %}
    <a  class="button button-small secondary-button block width-100 center text-center" href="{% url 'admin:industry-add' %}">Crear nueva industria</a>
  </section>
</div>
{% endblock %}
