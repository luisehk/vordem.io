{% extends 'base-full.html' %}
{% load static %}

{% block inner_content %}
  {% for skill in object_list %}
    <div class="competencia tab-content--item">
      <a href="{% url 'admin:skill-detail' skill.id %}" class="tab-content--item-link block">
        <h3 class="item-title">{{ skill.name }}</h3>
      </a>
    </div>
  {% empty %}
    <p>No existe ninguna competencia.</p>
  {% endfor %}
{% endblock %}

{% block bottom_actions %}
  <a href="{% url 'admin:skill-add' %}">
    <button class="button button-add secondary-button block">Agrega competencia</button>
  </a>
{% endblock %}
