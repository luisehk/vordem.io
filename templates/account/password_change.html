{% extends "account/base.html" %}

{% load account %}

{% block content %}
  <div class="modal-box">
    <h1 class="page-title">Cambiar contraseña</h1>

    <form class="classless-form" method="POST" action="{% url 'account_change_password' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="button primary-button" type="submit" name="action">Cambiar contraseña</button>
    </form>
  </div>
{% endblock %}
