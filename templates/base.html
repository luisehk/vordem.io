    {% if user.is_authenticated %}
      <nav class="global-nav nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="{% url 'admin:skill-list' %}" class="nav-link">Competencias</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'admin:company-list' %}" class="nav-link">Compañias</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'admin:industry-list' %}" class="nav-link">Industrias</a>
          </li>
          <li class="nav-item">
            <ul class="dropdown">
              <li class="dropdown-item">
                {{ user.email }}
                <svg class="down-arrow" width="5px" height="5px" viewBox="0 0 5 5" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                  <defs></defs>
                  <g id="Web-dashboard" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="admin-backoffice" transform="translate(-951.000000, -39.000000)" fill="#5A574E">
                        <polygon id="Triangle" transform="translate(953.500000, 41.500000) scale(1, -1) translate(-953.500000, -41.500000) " points="953.5 39 956 44 951 44"></polygon>
                    </g>
                  </g>
                </svg>
              </li>

      </nav>
