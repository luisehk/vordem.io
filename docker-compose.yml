version: '2'

services:
  ### data
  db:
    image: postgres:9.6
    environment:
      - POSTGRES_DB=1yiKPuNTJDnsLhRApQRrFH2QR
      - POSTGRES_USER=lCoRG7vLQYZvQX1SUUFfgQXbj
      - POSTGRES_PASSWORD=lkV8AWmeYCexiMGCFq0bleTFJ
    volumes:
      - /srv/sealedair/postgres:/var/lib/postgresql/data

  redis:
    image: redis:3.2
    volumes:
      - /srv/sealedair/redis:/data


  ### application
  app: &app
    build: docker/python
    command: gunicorn -b 0.0.0.0:8000 sealedair.wsgi:application --timeout 180 --workers 15 -k gevent --enable-stdio-inheritance --reload
    env_file: .env
    environment:
      - DATABASE_URL=postgres://lCoRG7vLQYZvQX1SUUFfgQXbj:lkV8AWmeYCexiMGCFq0bleTFJ@db:5432/1yiKPuNTJDnsLhRApQRrFH2QR
      - PYTHONUNBUFFERED=TRUE
    links:
      - db
      - redis
    volumes:
      - .:/usr/src/app
      - /srv/sealedair/static:/usr/src/app/.static
      - /srv/sealedair/media:/usr/src/app/.media

  worker:
    <<: *app
    command: celery worker --app=sealedair.celery.app -B
    ports: []


  ### http
  cdn:
    build: docker/cdn
    links:
      - app
    volumes:
      - /srv/sealedair/static:/usr/share/nginx/html/static:ro
      - /srv/sealedair/media:/usr/share/nginx/html/media:ro

  proxy:
    build: docker/proxy
    ports:
      - "80:80"
    links:
      - app
      - cdn
