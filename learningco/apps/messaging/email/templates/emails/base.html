
  {% load i18n %}

  <body style="margin: 0; padding: 0;">
      <table border="0" cellpadding="0" cellspacing="0" width="100%">
          <tr>
              <td style="padding: 10px 0 30px 0;">
                  <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border: 1px solid #cccccc; border-collapse: collapse;">
                      <tr>
                          <td align="center" bgcolor="#29244E" style="padding: 40px 0 30px 0; color: #cccccc; font-size: 28px; font-weight: bold; font-family: Arial, sans-serif;">
                              <img src="http://via.placeholder.com/200x80" width="200" height="80" style="display: block;" />
                          </td>
                      </tr>
                      <tr>
                          <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">
                              <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                  <tr>
                                      <td style="color: #153643; font-family: Helvetica, Arial, sans-serif; font-size: 16px;">
                                        {% blocktrans %}Welcome to{% endblocktrans %}
                                        <b>Learningco</b>!
                                      </td>
                                  </tr>
                                  <tr>
                                      <td style="padding: 20px 0 30px 0; color: #153643; font-family: Arial, sans-serif; font-size: 15px; line-height: 20px; text-align: justify;">
                                          {% blocktrans %}
                                              Hello
                                          {% endblocktrans %}
                                          <b>{{ user }}</b>,

                                          {% block content %}
                                          {% endblock %}

                                          <br>
                                          <br>

                                          {% blocktrans %}
                                              The Learningco team wishes you a great day.
                                          {% endblocktrans %}
                                      </td>
                                  </tr>
                              </table>
                          </td>
                      </tr>
                  </table>
              </td>
          </tr>
      </table>
  </body>
